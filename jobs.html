<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - ML-MMA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Jobs-specific styling */
        .jobs-header {
            text-align: center;
            margin: 20px 0;
        }

        .jobs-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffeb3b;
        }

        .stat-label {
            font-size: 0.85em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin: 10px 0 20px 0;
            font-style: italic;
            font-size: 0.9em;
        }

        .filter-section {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .filter-toggle {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .filter-toggle:hover {
            background-color: #555;
        }

        .filter-panel {
            display: none;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin: 15px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .filter-panel.active {
            display: block;
        }

        .filter-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .filter-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .filter-checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
        }

        .filter-checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-checkbox-item label {
            cursor: pointer;
            color: #333;
            font-size: 1em;
        }

        .filter-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .filter-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .filter-button:hover {
            background-color: #555;
        }

        .filter-button.clear {
            background-color: #666;
        }

        .jobs-container {
            width: 80%;
            margin: 20px auto;
        }

        .company-section {
            margin: 30px 0;
        }

        .company-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #333;
        }

        .company-jobs {
            margin-left: 20px;
        }

        .job-card {
            background-color: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #333;
        }

        .job-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .job-title a {
            color: #333;
            text-decoration: none;
        }

        .job-title a:hover {
            color: #ff623b;
            text-decoration: underline;
        }

        .job-time {
            color: #999;
            font-size: 0.85em;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <header class="banner">
        <div class="banner-container">
            <!-- ML-MMA in the Center -->
            <h1 class="center"><a href="index.html">ML-MMA</a></h1>

            <!-- Navigation Links on the Right -->
            <nav class="nav">
                <a href="about.html">About</a>
                <a href="news.html">News / Updates</a>
                <a href="jobs.html">Job Listings</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="jobs-stats">
            <div class="stat-box">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">Loading...</div>

        <div class="filter-section">
            <button class="filter-toggle" onclick="toggleFilterPanel()">Filter Companies</button>
            <div class="filter-panel" id="filterPanel">
                <div class="filter-title">Select companies to display:</div>
                <div class="filter-checkboxes" id="filterCheckboxes">
                    <!-- Checkboxes will be generated here -->
                </div>
                <div class="filter-actions">
                    <button class="filter-button" onclick="selectAllCompanies()">Select All</button>
                    <button class="filter-button clear" onclick="clearAllCompanies()">Clear All</button>
                    <button class="filter-button" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading jobs...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="jobsContainer" class="jobs-container"></div>
    </main>

    <script>
        // Configuration: Path to the CSV file
        const CSV_FILE_PATH = 'jobs_data.csv';
        
        // Store all jobs and filtered jobs
        let allJobs = [];
        let selectedCompanies = new Set();

        // Simple CSV parser
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            
            // Get headers
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            // Parse data rows
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim()); // Add last value
                
                if (values.length === headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index].replace(/^"|"$/g, '');
                    });
                    data.push(obj);
                }
            }
            
            return data;
        }

        async function loadJobs() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const jobsContainer = document.getElementById('jobsContainer');
            const lastUpdatedEl = document.getElementById('lastUpdated');
            const totalJobsEl = document.getElementById('totalJobs');

            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                jobsContainer.innerHTML = '';

                const response = await fetch(CSV_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const csvText = await response.text();
                const jobs = parseCSV(csvText);
                
                // Store all jobs globally
                allJobs = jobs;

                // Update stats
                totalJobsEl.textContent = jobs.length;
                
                // Get the most recent scrape time
                if (jobs.length > 0) {
                    const mostRecent = jobs.reduce((latest, job) => {
                        return job.time_scraped > latest.time_scraped ? job : latest;
                    }, jobs[0]);
                    lastUpdatedEl.textContent = `Last updated: ${mostRecent.time_scraped}`;
                } else {
                    lastUpdatedEl.textContent = 'No jobs found';
                }

                // Create filter checkboxes
                createFilterCheckboxes(jobs);
                
                // Display jobs grouped by company
                displayJobs(jobs);

                loadingEl.style.display = 'none';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error loading jobs: ${error.message}`;
                console.error('Error loading jobs:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createFilterCheckboxes(jobs) {
            const filterCheckboxes = document.getElementById('filterCheckboxes');
            filterCheckboxes.innerHTML = '';
            
            // Get unique companies
            const companies = [...new Set(jobs.map(job => job.company || 'Unknown'))].sort();
            
            // Initialize all companies as selected
            companies.forEach(company => {
                selectedCompanies.add(company);
            });
            
            // Create checkboxes
            companies.forEach(company => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'filter-checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `company-${company}`;
                checkbox.value = company;
                checkbox.checked = true;
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        selectedCompanies.add(company);
                    } else {
                        selectedCompanies.delete(company);
                    }
                });
                
                const label = document.createElement('label');
                label.htmlFor = `company-${company}`;
                label.textContent = company;
                
                checkboxItem.appendChild(checkbox);
                checkboxItem.appendChild(label);
                filterCheckboxes.appendChild(checkboxItem);
            });
        }

        function displayJobs(jobs) {
            const jobsContainer = document.getElementById('jobsContainer');
            jobsContainer.innerHTML = '';
            
            // Filter jobs by selected companies
            const filteredJobs = jobs.filter(job => {
                const company = job.company || 'Unknown';
                return selectedCompanies.has(company);
            });
            
            if (filteredJobs.length === 0) {
                jobsContainer.innerHTML = '<div class="no-jobs">No jobs found for selected companies.</div>';
                return;
            }
            
            // Group jobs by company
            const jobsByCompany = {};
            filteredJobs.forEach(job => {
                const company = job.company || 'Unknown';
                if (!jobsByCompany[company]) {
                    jobsByCompany[company] = [];
                }
                jobsByCompany[company].push(job);
            });
            
            // Sort companies alphabetically
            const companies = Object.keys(jobsByCompany).sort();
            
            // Create sections for each company
            companies.forEach(company => {
                // Company header
                const companySection = document.createElement('div');
                companySection.className = 'company-section';
                
                const companyHeader = document.createElement('div');
                companyHeader.className = 'company-header';
                companyHeader.textContent = company;
                companySection.appendChild(companyHeader);
                
                // Jobs container for this company
                const companyJobs = document.createElement('div');
                companyJobs.className = 'company-jobs';
                
                // Sort jobs by time_scraped (most recent first)
                jobsByCompany[company].sort((a, b) => {
                    return new Date(b.time_scraped) - new Date(a.time_scraped);
                });
                
                // Create job cards for this company
                jobsByCompany[company].forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';
                    
                    jobCard.innerHTML = `
                        <div class="job-title">
                            <a href="${escapeHtml(job.link)}" target="_blank" rel="noopener noreferrer">
                                ${escapeHtml(job.job_name)}
                            </a>
                        </div>
                        <div class="job-time">Found: ${escapeHtml(job.time_scraped)}</div>
                    `;
                    
                    companyJobs.appendChild(jobCard);
                });
                
                companySection.appendChild(companyJobs);
                jobsContainer.appendChild(companySection);
            });
        }

        function toggleFilterPanel() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        function selectAllCompanies() {
            const checkboxes = document.querySelectorAll('#filterCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                selectedCompanies.add(checkbox.value);
            });
        }

        function clearAllCompanies() {
            const checkboxes = document.querySelectorAll('#filterCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                selectedCompanies.delete(checkbox.value);
            });
        }

        function applyFilters() {
            displayJobs(allJobs);
            // Optionally close the filter panel after applying
            // document.getElementById('filterPanel').classList.remove('active');
        }

        // Load jobs on page load
        loadJobs();

        // Optionally: Auto-refresh every 5 minutes
        // setInterval(loadJobs, 5 * 60 * 1000);
    </script>
</body>
</html>
